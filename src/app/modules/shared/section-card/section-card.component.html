<div class="section-card-container" [ngClass]="[size, type, shade]">
  <mat-icon class="section-card-icon" [ngClass]="[type]">{{ icon }}</mat-icon>
  <div class="underlined title">{{ title }}</div>
  <div class="description-wrapper">
    @for(desc of descriptions; track desc) {
    <div class="description">{{ desc }}</div>
    }
  </div>
</div>
