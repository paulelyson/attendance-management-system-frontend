<mat-form-field floatLabel="always">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    placeholder="Type Here"
    autocomplete="off"
    [(ngModel)]="value"
    (input)="onInput($event)"
  />
  <mat-icon *ngIf="suffix_icon.length" matSuffix>{{ suffix_icon }}</mat-icon>
</mat-form-field>
