<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date: 'mediumDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.user }}</td>
    </ng-container>

    <ng-container matColumnDef="timeIn">
      <th mat-header-cell *matHeaderCellDef>Time In</th>
      <td mat-cell *matCellDef="let element">{{ element.timeIn | twelveHourTime }}</td>
    </ng-container>

    <ng-container matColumnDef="timeOut">
      <th mat-header-cell *matHeaderCellDef>Time Out</th>
      <td mat-cell *matCellDef="let element">{{ element.timeOut | twelveHourTime }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <div class="badge-wrapper">
          <app-badge *ngFor="let status of element.status" [type]="getbadgeType(status)">
            {{ status }}
          </app-badge>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
