<app-title-section></app-title-section>
<mat-drawer-container class="sidenav-container">
  <mat-drawer class="custom-sidenav" mode="side" [opened]="sidenav_opened">
    <app-side-filter [filters]="filter"></app-side-filter>
  </mat-drawer>
  <mat-drawer-content>
    <!-- <app-button (btnclicked)="sidenav_opened = !sidenav_opened">Open</app-button> -->
    @if(isloading()) {
    <app-spinner></app-spinner>
    }@else {
    <app-attendance-view-table [dataSource]="attendances"></app-attendance-view-table>
    <app-paginator [pagination]="pagination" (onPage)="paginate($event)"></app-paginator>
    }
  </mat-drawer-content>
</mat-drawer-container>
